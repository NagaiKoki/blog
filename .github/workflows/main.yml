name: "Chromatic Deployment"

on:
  push:
    tags-ignore:
      - "**"
    branches:
      - "**"

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn
      - uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMAUI_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}